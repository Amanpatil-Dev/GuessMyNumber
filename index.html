<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">

    <title>Guess Number</title>
</head>

<body>
    <div class="alert">
        
    </div>
    <div class="container my-3 d-flex flex-row justify-content-around align-items-center">
        <button id="restart" class="btn btn-outline-primary">Try Again</button>
        <p class="lead text-center text-capitalize">guess from 1 to 20</p>
    </div>
    <section class="text-center mt-5">
        <h1 class="display-4">Guess My number!</h1>
        
    </section>

    <hr / class="w-75  mx-auto">
    <div class="text-center">
        <i style="font-size:xxx-large ;" class="fa fa-question-circle mx-auto "></i>
        <h1 class="text-capitalize">Lets start</h1>
    </div>

    <div class="container mt-4">
        <div class="row">
            <div class="col-6 border">
                <div class="row justify-content-center mt-3 ">
                    <div class="input-group input-group-lg">
                        <input type="text" placeholder="Enter Number" name="input-number" id="input" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
                      </div>
                </div>
                <div class="row justify-content-center my-3 w-75 mx-auto">
                    <button type="button" id="check" class="btn btn-outline-info">Check!</button>
                </div>
            </div>
            <div class="col-6 border">
                <div class="row justify-content-center mx-auto my-3">
                    <p id="result" class="lead fs-1 mx-auto text-capitalize"> </p>
                    
                </div>
                <div class="row justify-content-center mx-auto">
                    
                    <p class="lead text-capitalize"> <span> <i class="fa fa-arrow-circle-right"></i>  </span> score: <span id="score"> 20</span> </p>
                    <p class="lead text-capitalize"> <span> <i class="fa fa-arrow-circle-right"></i>  </span>  highscore:  <span id="highscore"> 0</span> </p>
                    
                    
                </div>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
        <script src="index.js"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
</body>

</html>
